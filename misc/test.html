 <html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 10;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);


    }

    function color(obj) {
        switch (obj.id) {
            case "green":
                x = "green";
                break;
            case "blue":
                x = "blue";
                break;
            case "red":
                x = "red";
                break;
            case "yellow":
                x = "yellow";
                break;
            case "orange":
                x = "orange";
                break;
            case "black":
                x = "black";
                break;
            case "white":
                x = "white";
                break;
        }
        if (x == "white") y = 20;
        else y = 10;

    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        <!--var m = confirm("Want to clear");-->

        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";

    }

    function save() {
        <!--document.getElementById("canvasimg").style.border = "2px solid";-->
        var dataURL = canvas.toDataURL("image/bmp");
        <!--document.getElementById("canvasimg").src = dataURL;-->
        <!--document.getElementById("canvasimg").style.display = "inline";-->
        var dataURL = canvas.toDataURL();

        window.fetch('http://a156m7l34ypztjs.cn.hsbc:8888/hccr', {
            method: 'post',
            body: dataURL
        }).then(function(response){
              if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                  response.status);
                return;
              }

              // Examine the text in the response
              response.json().then(function(data) {
                console.log(data);
                var html = ""
                var keys = Object.keys(data)
                for(i=0; i<keys.length; i++){
                    key = keys[i]
                    pro = parseFloat(data[(key)])
                    pro = pro*100

                    html = html + "<p style=\"font-size: 30;\">"+key+"        "+pro.toString()+"%"+"</p>"
                }
                document.getElementById("prediction").innerHTML = html;
              });

        }).catch(function(error){

        })
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>

    <body onload="init()">
        <div id="char_list_desc">NOTE: The model is only trained to recognize below 200 chinese characters. </div>

        <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>

        <!--<div style="position:absolute;top:17%;left:45%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>-->
        <!--<div style="position:absolute;top:17%;left:46%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>-->
        <!--<div style="position:absolute;top:17%;left:47%;width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>-->

        <div id="prediction" style="position:relative;top:10%;left:52%;" ></div>
        <input type="button" value="recognize" id="btn" size="30" onclick="save()" style="position:absolute;top:60%;left:10%;">
        <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:60%;left:15%;">
        <div id="char_list"></div>
    </body>
    </html>
